<!DOCTYPE html>
<html>
  <head>
    <title>Spam Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Spam Detector</h1>
      <form action="/predict" method="post">
        <label for="text">Enter a message:</label>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea>
        <button type="submit">Detect</button>
      </form>
      {% if prediction %}
        <div class="result">
          <h2 class="result-title">Prediction:</h2>
          <p class="result-text {{ 'spam' if prediction == 'Spam' else 'not-spam' }}">{{ prediction }}</p>
        </div>
      {% endif %}
    </div>
  </body>
</html>
